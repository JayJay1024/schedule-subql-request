name: Schedule
on:
  workflow_dispatch:
  schedule:
    - cron:  '6 * * * *'
jobs:
  Request:
    name: Start Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn install
          yarn start
